<h1 mat-dialog-title>Add new Item</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)] = "data.title" placeholder="Title">
    </mat-form-field>
  </div>

  <div>
      <mat-form-field>
          <textarea matInput [(ngModel)] = "data.content" placeholder="Description"></textarea>
      </mat-form-field>
  </div>
 
</div>
<div mat-dialog-actions class="actions-buttons">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
